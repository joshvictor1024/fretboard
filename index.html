<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Load third-party modules here. -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <!-- Load local Javascript files here. -->
    <script src="./src/settings.js"></script>
    <script src="./src/fretboard.js"></script>
    <script src="./src/pattern.js"></script>
    <script src="./src/download.js"></script>
    <script src="./src/main.js"></script>
  </head>
  <body>
    <div id="left">
      <header>
        <h1>Fretboard Diagram</h1>
        <p>Draw and download for</p>
        <p>guitar, bass, ukulele, and more.</p>
      </header>
      <div id="settings">
        <h2>Settings</h2>
      </div>
      <footer>
        <!-- By <address id="author">Josh Chuang</address> -->
        <a href="https://github.com/joshvictor1024/fretboard">
          <svg id="github" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"></path>
          </svg>
        </a>
      </footer>
    </div>
    <div id="right">
      <div id="upper">
        <svg id="fretboard"></svg>
        <img id="img" />
        <canvas id="canvas"></canvas>
      </div>
      <div id="lower">
        <div
          id="data"
          title='Each line describes a string.&#10;Use "o" or "-" to mark or not mark frets.&#10;Open position count as one fret.&#10;Optionally, use "," at the end of a line to label the markings.'
        >
          <h3>Describe Fretboard Markings</h3>
          <textarea id="input" spellcheck="false"></textarea>
        </div>
        <div id="download">
          <h3>Download Fretboard Diagram</h3>
          <div class="download-option">
            <button class="download-button" id="download-svg">Download SVG</button>
          </div>
          <div class="download-option">
            <button class="download-button" id="download-png">Download PNG</button>
            <div style="display: flex; flex-direction: column">
              <label>
                Width (px)
                <input class="image-dimension" id="png-width" value="900" />
              </label>
              <label>
                Height (px)
                <input class="image-dimension" id="png-height" value="300" />
              </label>
              <label>
                Keep aspect ratio?
                <input type="checkbox" checked id="png-keep-ratio" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
